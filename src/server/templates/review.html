<!-- templates/submit_homework.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправка домашнего задания</title>
</head>
<body>
    <h1>Отправка домашнего задания</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            Имя студента: {{ student_name }}
        </div>
        <div>
            Группа: {{ group }}
        </div>
        <div>
            {{ form.title.label }} {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.subject.label }} {{ form.subject(size=32) }}
        </div>
        <div>
            {{ form.file.label }} {{ form.file }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
